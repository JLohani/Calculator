<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="light.css" id="theme" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <center>
      <div class="container">
        <h1>Calculator</h1>

        <div class="first-row">
          <input type="text" name="result" class="result" id="result" value="" placeholder="Result"  />
        </div>

        <div class="second-row">
          <input type="button" value="âˆš" id="root" onclick="rt();" />
          <input type="button" value="DEL" onclick="del()" class="clear"/>
          <input type="button" value="C" onclick="clearScreen()" class="clear" />
          <input type="button" value="/" onclick="dispOnScreen('/')" />
  
        </div>

        <div class="third-row">
          <input type="button" value="7" id="seven" onclick="dispOnScreen(7)" />
          <input type="button" value="8" id="eight" onclick="dispOnScreen(8)" />
          <input type="button" value="9" id="nine" onclick="dispOnScreen(9)" />
          <input type="button" value="x" onclick="dispOnScreen('*')" />
        </div>

        <div class="fourth-row">
          <input type="button" value="4" id="four" onclick="dispOnScreen(4)" />
          <input type="button" value="5" id="five" onclick="dispOnScreen(5)" />
          <input type="button" value="6" id="six" onclick="dispOnScreen(6)" />
          <input type="button" value="-" onclick="dispOnScreen('-')" />
        </div>

        <div class="fifth-row">
          <input type="button" value="1" id="one" onclick=" dispOnScreen(1)" />
          <input type="button" value="2" id="two" onclick="dispOnScreen(2)" />
          <input type="button" value="3" id="three" onclick="dispOnScreen(3)" />
          <input type="button" value="+" onclick="dispOnScreen('+')" /> 
        </div>

        <div class="sixth-row">
          <input type="button" value="0" id="zero" onclick="dispOnScreen(0)" />
          <input type="button" value="." class="dot" onclick="dispOnScreen('.')" />
          <input type="button" value="=" onclick="result.value=eval(result.value)" />
        </div>

        <div class="bottom-buttons">
          <button>
            <i class="fab fa-github"></i>
            <a href="https://github.com/JLohani/Calculator">GitHub</a>
          </button>

          <button onclick="switchTheme()" id="dark-mode">
            Dark Mode ðŸŒ™
          </button>

        </div>

      </div>
    </center>
    <script
      src="https://kit.fontawesome.com/f28b055962.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js" sync defer></script>
  </body>
</html>
